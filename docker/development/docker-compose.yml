
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
  server:
    depends_on:
      - db
    build:
      context: ../../
      dockerfile: docker/development/Dockerfile
    restart: unless-stopped
    volumes:
      - postgres-data:/app/postgres-data
    ports:
      - "3000:3000"
volumes:
  postgres-data: