version: '3.8'
services:
  server:
    depends_on:
      - db
    build:
      context: ../../
      dockerfile: docker/development/Dockerfile
    # image: donhatnamdocker/server-development:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DOCKER_POSTGRES_PRISMA_URL="postgresql://postgres:postgres@db:5432/users"
  db:
    image: postgres:14.1-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRED_DB=users
    # We don't have to expose this port because the containers communicate inside the docker network
    #ports:
    #  - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data


volumes:
  db:
    driver: local