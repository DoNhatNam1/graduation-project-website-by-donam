version: '3.9'
services:
  db:
    image: postgres:14.1-alpine
    restart: unless-stopped
    hostname: myhost
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRED_DB=users
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
  server:
    depends_on:
      - db
    build:
      context: ../../
      dockerfile: docker/development/Dockerfile
    # image: donhatnamdocker/server-development:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/app/postgres-data
    ports:
      - "3000:3000"
    environment:
      - DOCKER_POSTGRES_PRISMA_URL="postgresql://root:password@myhost:5432/users"
  
volumes:
  postgres-data: