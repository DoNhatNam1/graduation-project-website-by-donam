
services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mydb
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
  server:
    depends_on:
      - db
    build:
      context: ../../
      dockerfile: docker/development/Dockerfile
    restart: unless-stopped
    volumes:
      - postgres-data:/app/postgres-data
    ports:
      - "3000:3000"
    environment:
      - DOCKER_POSTGRES_PRISMA_URL=postgresql://postgres:testpass123@localhost:5432/mydb?schema=public
volumes:
  postgres-data: